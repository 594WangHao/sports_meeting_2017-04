{extend name="common/base" /}
{block name="main"}
<h1 class="page-header">文章列表</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>标题</th>
                <th>修改</th>
            </tr>
        </thead>
        <tbody>
            {foreach ($posts as $post)}
            <tr>
                <input type="hidden" name="_method" value="PUT">
                <td>{$post->id|htmlentities}</td>
                <td>{$post->title|htmlentities}</td>
                <td>
                <td>
                <a class="btn btn-primary" href="{:url('admin/Post/edit', ['id' => $post->id])}">修改文章</a>
                    <button type="button" class="btn btn-danger" onclick="confirm('确认删除？') && document.getElementById('form-delete-{$post->id|htmlentities}').submit();">删除</button>
                </td>
                </form>
                <form action="{:url('admin/Post/delete', ['id' => $post->id])}" id="form-delete-{$post->id|htmlentities}" method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                </form>
            </tr>
            {/foreach}
        </tbody>
    </table>
</div>

{/block}
